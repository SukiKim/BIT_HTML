<!DOCTYPE html>
<html lang="ko">
<!--HTML을 head와 body를 가짐-->

<head>
    <meta charset="UTF-8">
    <title>기본 태그 활용</title>
    </head>

<body>
    <!-- heading 태구 : h1 ~ h6
        헤드라인(타이틀 표사용)-->
    
    
    <h1>첫 번째로 중요한 내용</h1>
    <h2>두 번째로 중요한 내용</h2>
    <h3>세 번째로 중요한 내용</h3>
    <h4>네 번째로 중요한 내용</h4>
    <h5>다섯 번째로 중요한 내용</h5>
    <h6>여섯 번째로 중요한 내용</h6>

    <!-- 문단태ㅡ : p-->
   <p>문단입니다.</p>

   <!-- 주소 : address-->
   <address>
       이름 : <a href="mailto:comnat12@naver.com">남승균</a><br>
       주소 : 서울시 어디선가<br>
       전화번호 : <a href="tel:010-000-0000">010-000-0000</a>
   </address>

   <!-- div 태그 : 블록 레벨 엘리먼트 그루핑-->
   <div style="background-color:#c0c0c0">
       <h1>제목</h1>
       <p>문단</p>
   </div>

   <!-- span 태그 : 인라인레벨 엘리먼트 그루핑-->
   <p>
       <span style = "background-color: #00FFFF;
       font-family: 굴림">
           <em>강조</em> 문자
           <strong>더 강조</strong> 문자
       </span>
   </p>
</body>

</html>
