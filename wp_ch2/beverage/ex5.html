<!DOCTYPE html>
<html lang="ko">
<!--HTML을 head와 body를 가짐-->

<head>
    <meta charset="UTF-8">
    <title>인라인 엘리먼트</title>
    <style type="text/css">
        p {
            border: 2px solid #ff0000;
        }

        em{
            border:2px dotted #0000ff;
        }
    </style>
</head>

<body>
    <!-- 인라인레벨 엘리먼트
    개행 발생, 내부 컨텐츠 사이즈에 맞춤-->
    
    <p>
        <em>인라인 엘리먼트</em>는 같은 줄 안에
        이어서 표시
    </p>
    
</body>

</html>
