<!DOCTYPE html>
<html lang="ko">
<!--HTML을 head와 body를 가짐-->

<head>
    <meta charset="UTF-8">
    <title>기본태그 h</title>
    </head>

<body>
    <!-- heading 태구 : h1 ~ h6
        헤드라인(타이틀 표사용)-->
    
    
    <h1>h1 엘리먼트</h1>
    <h2>h2 엘리먼트</h2>
    <h3>h3 엘리먼트</h3>
    <h4>h4 엘리먼트</h4>
    <h5>h5 엘리먼트</h5>
    <h6>h6 엘리먼트</h6>

    <p>첫 번째 문장입니다.<br><!-- br 강제 개행-->
        &nbsp;&nbsp;&nbsp;두 번재 문장입니다.
    </p>

</body>

</html>
